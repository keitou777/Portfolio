<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shift Manager</title>
</head>
<body>

<div id="tabs">
    <button onclick="showTab('addShiftTab')">Add Shift</button>
    <button onclick="showTab('summaryTab')">Summary</button>
    <button onclick="showTab('shiftsListTab')">Shifts List</button>
</div>

<div id="addShiftTab" class="tab">
	  <h2>Add Shift</h2>
    <div id="formContainer">
      
	<div>
		<label for="date">Date:</label>
		<input type="date" id="date" required>
	</div>
    
	<div>
		<label for="startTime">Start Time:</label>
		<input type="time" id="startTime" required>
	</div>  
    
    <div>
		<label for="endTime">End Time:</label>
		<input type="time" id="endTime" required>
	</div>    

	<div>
		<label for="publicHolidayCheckbox">Public Holiday?</label>
		<input type="checkbox" id="publicHolidayCheckbox">
		<button onclick="addShift()">Add Shift</button>
    </div>
	
	</div>
</div>

<div id="summaryTab" class="tab" style="display: none;">
    <div>
        <h2>Summary</h2>
        <!-- ... (unchanged) ... -->
		<div id="formContainer">
    <!-- Year and Month Dropdowns -->
			<label for="year">Year:</label>
			<select id="year"></select>

			<label for="month">Month:</label>
			<select id="month"></select>
			<div>
				<button onclick="calculateSummary()">Show Summary</button>
			</div>
		</div>

    </div>
</div>


<div id="shiftsListTab" class="tab" style="display: none;">
    <div id="shiftDisplay">
        <h2>Shifts</h2>
        <ul id="shiftList" class="scrollable-list"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
